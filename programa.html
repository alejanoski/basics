<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br>");
		document.write("<br>");
	}
	
	// frase do parâmetro da função = a frase que escrevemos no parâmetro, lá embaixo!
	
	function mostra(frase) {
	
		document.write(frase);
		pulaLinha();
	}
	
	function calculaImc(pesoInformado, alturaInformada) {
	
		var imc = pesoInformado / (alturaInformada * alturaInformada);
		return imc; // é possível adicionar diretamente a própria fórmula
		//ex: return peso / (altura * altura);
	}

	var nome = prompt("Informe o seu nome");
	var alturaInformada = prompt(nome + ", informe sua altura no formato x.xx");
	var pesoInformado = prompt(nome + ", informe seu peso no formato xx");
	var imc = calculaImc(pesoInformado, alturaInformada);
	
	mostra(nome + ", o seu IMC calculado é " + imc);
	
	if(imc < 18.5) {
		mostra("Você está abaixo do recomendado.");
	}
	
	if(imc > 35) {
		mostra("Você está acima do recomendado");
	}
	
	if(imc >= 18.5 && imc <= 35){
		mostra("O seu IMC está excelente!");
	}
	
	
</script>
